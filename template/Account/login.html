{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="reg-page" style="background-image: url('{% static 'img/login-bg.webp' %}')">
    
    {% if messages %}
        {% for message in messages %}

            <div class="form-alert">
                <span class="alert-closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{message}}
            </div>
        {% endfor %}
    {% endif %} 

    <div class="login-container">
        <div class="login-form-box">
            <h2 class="login-form-box-title">ArtConnect Login</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input class="login-email" type="email" name="email" placeholder="E-mail" required>
                <input class="login-pass" type="password" name="password" placeholder="Password" required>
                <input class="login-btn" type="submit" value="Login">
                <p class="login-page-note">Don't have an account? <a class="login-page-to-reg-page" href="{% url 'register' %}">Register</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
